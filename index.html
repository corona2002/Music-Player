<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Music Player</title>
    <link rel="stylesheet" href="style.CSS">
    <script src="https://kit.fontawesome.com/e5050e3778.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.png.svg">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
            <img src="https://iili.io/2kyiVwl.th.jpg">
            <!-- <img src="assets/photo1.jpg.jpg"> -->
            <h1>Corona Kumar</h1>
            <p>Fighter song in mp3</p>
            <audio  id="song">
                <!-- <source src="assets/Roj din Nagpuri.mp3" type="audio/mpeg"> -->
                <source src="assets/Fighter Song.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onClick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
<script src="Music.js"></script>
</body>

</html>
